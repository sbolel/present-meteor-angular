<head>
  <title>present-meteor</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script>
  $(function () { 
    $('#chart').highcharts({
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
});
</script>
</head>

<body>

  <h1> Rate This Slide </h1>
  
  :(<input type="range" name="points" id="points" value="0" min="-1" max="1"> :)
  
  	<button class="clear"> Clear Votes </button><br/>
  	
  	<div id="chart" style="width:100%; height:400px;"></div>
	Positive Votes
	{{positiveVotes}}<br/>
	Neutral Votes
	{{neutralVotes}}<br/>
	Negative Votes
	{{negativeVotes}}<br/>
	
  <h1>Add a new slide</h1>
	<form class="new-title">
		<input type="text" name="title"/>
	</form>

	
	
	<ul>
		{{#each getSlides}}
			
	 	 {{> slide}}
	 	{{/each}}
	</ul>
</body>

<template name="slide">
  <li>{{content}} {{number}}<button class="delete"> X </button></li>
</template>


<template name="vote">
  <li>{{id}} {{value}}</li>
</template>
