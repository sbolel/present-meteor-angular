<head>
  <title>Present Meteor</title>
    <meta charset="utf-8">
    <meta name="description" content="Presentation Suite with Meteor">
    <meta name="author" content="Sinan Bolel <sinanbolel@gmail.com>, Alexander Kuntz <alexanderkuntz2014@u.northwestern.edu>, Shannon Nachreiner <shannonnachreiner2012@u.northwestern.edu> Sinan Bolel <sinanbolel@u.northwestern.edu>">
    <meta name="keywords" content="presentation, present, meteor, meteor.js, northwestern, social, computing, crowdsourcing">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="/present-meteor.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/roboto.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/ripples.min.js"></script>
</head>
<body>

  <section class="screen feedback" style="background-color:#e3e3e3;">
    <div class="container">
    <div class="seventy center slide shadow-z-3">
      <div class="slide-content v-center">
        {{currentSlide}}
      </div>
    </div>
    <div class="twenty center">
      <h2>Comfortable?</h2>
      <span>
        <i class="ion-large ion-android-sad"></i>
        <input type="range" name="points" id="points" value="1" min="0" max="1" style="margin-bottom:1em;">
        <i class="ion-large ion-android-happy"></i>
      </span>
    </div>
    </div>
  </section>


    <div class="container">
  <section class="screen present" style="padding-bottom: 170px;">
  <button class="start-presentation btn btn-default" style="">Start Presentation</button>
    <div class="half center v-center">
      <button class="previous-slide btn btn-default pull-left">Previous Slide</button>
      {{currentSlide}}
      <button class="next-slide btn btn-default pull-right">Next Slide</button>
    </div>
    <div class="half center chart-container container">
      {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=voteChart}}
    <button class="clear-votes">Clear Votes</button>
    </div>
  </section>


  <section class="screen edit" style="padding-top:40px;">
    <h1 class="center">Edit Presentation</h1>
    Current Slide: {{currentSlide}}
    <ul>
      {{#each getSlides}}
       {{> slide}}
      {{/each}}
      <form class="new-slide">
      <li>
        <input type="text" name="slide" id="new-slide-content" placeholder="What should be displayed on the new slide?" style="min-width:100%; margin-top:-16px;">
      </li>
      </form>
    </ul>
  </section>
    </div>
</body>

<template name="slide">
  <li>{{content}} {{number}}<i class="btn btn-link ion-close-circled delete" style="margin:0;padding:0;"></i></li>
</template>

<template name="vote">
  <li>{{id}} {{value}}</li>
</template>
