<head>
  <title>present-meteor</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>

  <h1> Rate This Slide </h1>
  
  :(<input type="range" name="points" id="points" value="0" min="-1" max="1"> :)

  <h1>Add a new slide</h1>
	<form class="new-title">
		<input type="text" name="title"/>
	</form>
	
	
	
	
	<ul>
		{{#each getSlides}}
			
	 	 {{> slide}}
	 	{{/each}}
	</ul>
</body>

<template name="slide">
  <li>{{content}} {{number}}<button class="delete"> X </button></li>
</template>
